<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitec SafePay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash" class="screen">
      <div class="splash-content">
        <img src="capitecWelco.png" alt="Capitec Bank" class="logo" />
        <p class="disclaimer">
          Capitec Bank is an authorised financial services provider (LTD 0800)
          and registered credit provider (AYA1703).
        </p>
      </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="screen hidden">
      <header class="app-header">
        <h1 class="forme">For me</h1>
        <div class="greetings">
          <img
            src="hellpCap.png"
            alt="Capitec Greeting"
            class="greeting-image"
            width="100%"
            height="200"
          />
          <!-- <strong>sawubona</strong> -->
          <!-- <strong>hallo</strong> -->
          <!-- <strong>hello</strong> -->
          <!-- <strong>dumela</strong> -->
        </div>
        <h2>Sihle</h2>
        <img src="dots.png" alt="Dots" class="dots" width="40" height="20" />
      </header>

      <main class="menu-content">
        <div class="menu-options">
          <div></div>
          <button class="menu-btn">Buy airtime and data</button>
          <button class="menu-btn">Pay beneficiary</button>
          <button class="menu-btn">Transfer money</button>
          <button class="menu-btn">Pay me</button>
          <button id="sign-in-btn" class="menu-btn primary">Sign In</button>
        </div>
      </main>

      <footer class="app-footer">
        <img
          src="qrcode.png"
          alt="Scan to pay"
          class="scan-image"
          width="50"
          height="50"
        />
        <p>Scan to pay</p>
      </footer>
    </div>

    <!-- PIN Entry -->
    <div id="pin-screen" class="screen hidden">
      <header class="app-header">
        <h1>Capitec SafePay</h1>
      </header>

      <main class="pin-content">
        <h2>Enter your PIN</h2>
        <div id="pin-display" class="pin-display">____</div>
        <div class="pin-pad">
          <button class="pin-btn" data-number="1">1</button>
          <button class="pin-btn" data-number="2">2</button>
          <button class="pin-btn" data-number="3">3</button>
          <button class="pin-btn" data-number="4">4</button>
          <button class="pin-btn" data-number="5">5</button>
          <button class="pin-btn" data-number="6">6</button>
          <button class="pin-btn" data-number="7">7</button>
          <button class="pin-btn" data-number="8">8</button>
          <button class="pin-btn" data-number="9">9</button>
          <button id="clear-btn" class="pin-btn">C</button>
          <button class="pin-btn" data-number="0">0</button>
          <button id="submit-btn" class="pin-btn">â†’</button>
        </div>
      </main>

      <footer class="app-footer">
        <p>Forgot PIN? Call 0800 150 150<</p>
      </footer>
    </div>
    <!-- Diagnostics Screen -->
    <div id="offline-screen" class="screen hidden">
      <div class="offline-screen">
        <h1>No Internet Connection</h1>

        <img src="offline.png" alt="Offline" class="offline-image" />
        <p>Check your internet connection.</p>
        <button onclick="window.location.reload()">Open Diagnostics</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
